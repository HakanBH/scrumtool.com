<div class="sprint-backlog">
    <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title">Sprint 1</h3>
                </div>
                <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create">New Issue</button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
                <thead>
                <tr>
                    <th>Issue</th>
                    <th>Type</th>
                    <th>Priority</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>EPM-1</td>
                    <td>
                        <select class="form-control">
                            <option>Task</option>
                            <option>Bug</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control">
                            <option>High</option>
                            <option>Low</option>
                        </select>
                    </td>
                    <td><input type="text" placeholder="High" class="form-control"/></td>
                    <td>
                        <select class="form-control">
                            <option>Completed</option>
                            <option>In Progress</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <div class="row"></div>
        </div>
    </div>
</div>
